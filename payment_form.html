<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles_form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="heading">Payment Form</h1> 
        <hr>
        <p> Required Fields are followed by * </p>
        <h2>Contact Information</h2> 

        <P>Name: *<input type="text"  placeholder="your full name" name="name" required>
            <fieldset>
                <legend>Gender *</legend>
        <p> Male <input type="radio" name="gender" id="male" required>
        <p> Female <input type="radio" name="gender" id="female" required>
        <p> Other <input type="radio" name="gender" id="other" required>
        </p>
    </fieldset>
</p>
        <p>
            Address:  <textarea name="" id="" placeholder="your Address" cols="100" rows="5"></textarea>
        </p>
    <p> Email: *<input type="email" name="email" placeholder="abc@gmail.com" id="email" required>
    
    </p>
    <p> pincode: *<input type="number" name="pincode" required></p>

    <hr>


    <h2>Payment Information</h2>
    <p>
        Card Type: *<select name="card_type" id="card_type" required>
            <option value="--select a card type--">--select a card type--</option>
            <option value="Rupay">Rupay</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number: *<input type="number" placeholder="1234-5678-8976-3454" name="card_number" id="card_number" required>
    </p>
    <p> 
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV: *<input type="password" name="CVV" id="CVV" required>
    </p>

    <input type="submit" value="Pay Now">
    </form>

    </div>



</body>
</html>
